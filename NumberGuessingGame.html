<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game">
    <img src="./photo.png" alt="Logo"/>
    <p>We have selected a random number between 1 and 100.<br /> See if you can guess it in 10 turns or fewer.<br /> We'll tell you if your guess was too high or too low.</p>

    <div class="form">
        <label for="guessField"><b>Guess the number: </b></label>
        <input type="text" id="guessField" class="guessField"/>
        <input type="submit" class="guessSubmit" value="Submit Guess"/>
    </div>

    <div class="result">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
    </div>

    </div>
    <script async src="script.js"></script>
</body>
</html>
